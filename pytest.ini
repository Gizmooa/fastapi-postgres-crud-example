[pytest]
# Test discovery paths - pytest will search in these directories
testpaths = tests

# File naming patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Test markers
markers =
    unit: Unit tests - test isolated components with mocks (no external dependencies)
    integration: Integration tests - test full stack with real database/API
    slow: Slow running tests that may take longer to execute

